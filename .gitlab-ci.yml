image: maven:latest

stages:
    - build
    - test

build:
    stage: build
    script:
        - mvn compile
        
test:
    stage: test
    script:
        - mvn test
    artifacts:
        paths:
            - target/site/jacoco/index.html

pages:
    stage: deploy
    dependencies:
        - test
    script:
        - mv target/site/jacoco/ public/
    artifacts:
        paths:
            - public
        expire_in: 30 days
    only:
        - master